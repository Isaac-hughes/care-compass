{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}My Site{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="col flex-evenly">
      <div class="logo">
        <img
          src="{% static 'assets/logos/care-compass-logo-blue.svg' %}"
          alt="Care compass logo"
          class="logo"
        />
      </div>
      <div>
        <p>
          Don't have an account?
          <a href="{% url 'accounts:signup' %}">Signup here</a>
        </p>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="107"
          height="25"
          viewBox="0 0 212 50"
          fill="none"
        >
          <circle cx="25" cy="25" r="25" fill="#143C72" />
          <circle cx="187" cy="25" r="25" fill="#3C7CD3" />
          <circle cx="106" cy="25" r="25" fill="#275A9F" />
        </svg>
      </div>
    </div>
    <div class="col flex-center decorative-bg-1">
      <div class="form-tile">
        <div class="form-header">
          <h2>Sign in</h2>
          <p class="form-info">
            Enter your email and password to access your account
          </p>
        </div>
        <form method="post">
          {% csrf_token %}
          <div class="form-fields-wrapper">
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}" class="form-label"
                >Email:</label
              >
              <input
                type="email"
                name="{{ form.email.html_name }}"
                id="{{ form.email.id_for_label }}"
                class="form-input"
                value="{{ form.email.value|default_if_none:'' }}"
                placeholder="Please enter your email address"
              />
            </div>
            <div class="form-group">
              <label for="{{ form.password.id_for_label }}" class="form-label"
                >Password:</label
              >
              <input
                type="password"
                name="{{ form.password.html_name }}"
                id="{{ form.password.id_for_label }}"
                class="form-input"
                placeholder="Please enter your password"
              />
            </div>
            <div class="submit-btn-wrapper">
              <button type="submit" class="btn-secondary submit-btn">
                Sign in
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="{% static 'js/appointment-booking.js' %}"></script>
</html>
