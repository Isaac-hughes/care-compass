{% extends 'base.html' %} {% block content %}
<h2>Signup</h2>
<form method="post">
  {% csrf_token %} {% for field in form %}
  <div class="form-group">{{ field.label_tag }} {{ field }}</div>
  {% endfor %}
  <button type="submit">Signup</button>
</form>
<p>
  Already have an account?
  <a href="{% url 'accounts:login' %}">Login here</a>
</p>
{% endblock %}
