{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Sign Up - My Site{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="col flex-evenly">
      <div class="logo">
        <img
          src="{% static 'assets/logos/care-compass-logo-blue.svg' %}"
          alt="Care compass logo"
          class="logo"
        />
      </div>
      <div>
        <p>
          Already have an account?
          <a href="{% url 'accounts:login' %}" class="switch-form-link"
            >Login here</a
          >
        </p>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="107"
          height="25"
          viewBox="0 0 212 50"
          fill="none"
        >
          <circle cx="25" cy="25" r="25" fill="#143C72" />
          <circle cx="187" cy="25" r="25" fill="#3C7CD3" />
          <circle cx="106" cy="25" r="25" fill="#275A9F" />
        </svg>
      </div>
    </div>
    <div class="col flex-center decorative-bg-2">
      <div class="form-tile">
        <div class="form-header">
          <h2>Sign up</h2>
          <p class="form-info">Create your account</p>
        </div>
        {% csrf_token %}
        <form id="sign-up-form" method="post">
          <div class="form-fields-wrapper">
            <div class="form-group">
              <label for="{{ form.first_name.id_for_label }}" class="form-label"
                >First Name:</label
              >
              <input
                type="text"
                name="{{ form.first_name.html_name }}"
                id="{{ form.first_name.id_for_label }}"
                class="form-input"
                value="{{ form.first_name.value|default_if_none:'' }}"
                placeholder="John"
              />
              <div id="first-name-error" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="{{ form.last_name.id_for_label }}" class="form-label"
                >Last Name:</label
              >
              <input
                type="text"
                name="{{ form.last_name.html_name }}"
                id="{{ form.last_name.id_for_label }}"
                class="form-input"
                value="{{ form.last_name.value|default_if_none:'' }}"
                placeholder="Doe"
              />
              <div id="last-name-error" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}" class="form-label"
                >Email:</label
              >
              <input
                type="email"
                name="{{ form.email.html_name }}"
                id="{{ form.email.id_for_label }}"
                class="form-input"
                value="{{ form.email.value|default_if_none:'' }}"
                placeholder="john.doe@example.com"
              />
              <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
              <label for="{{ form.password.id_for_label }}" class="form-label"
                >Password:</label
              >
              <input
                type="password"
                name="{{ form.password.html_name }}"
                id="{{ form.password.id_for_label }}"
                class="form-input"
                placeholder="Enter your password"
              />
            </div>

            <!-- gp code field -->
            <div class="form-group">
              <label for="{{ form.gp_code.id_for_label }}" class="form-label"
                >GP Code:</label
              >
              <input
                type="text"
                name="{{ form.gp_code.html_name }}"
                id="{{ form.gp_code.id_for_label }}"
                class="form-input"
                value="{{ form.gp_code.value|default_if_none:'' }}"
                placeholder="Enter your GP code"
              />
            </div>
            <div class="submit-btn-wrapper">
              <button type="submit" class="btn-secondary submit-btn">
                Sign up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="{% static 'js/active-validation.js' %}"></script>
</html>
