{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Sign Up - My Site{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/logos/Favicon.png' %}"
    />
  </head>
  <body class="white-bg">
    <div class="col flex-evenly">
      <div class="logo">
        <img
          src="{% static 'assets/logos/care-compass-logo-blue.svg' %}"
          alt="Care compass logo"
          class="logo"
        />
      </div>
      <div>
        <p>
          Already have an account?
          <a href="{% url 'accounts:login' %}" class="switch-form-link"
            >Login here</a
          >
        </p>
      </div>
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="107"
          height="25"
          viewBox="0 0 212 50"
          fill="none"
        >
          <circle cx="25" cy="25" r="25" fill="#143C72" />
          <circle cx="187" cy="25" r="25" fill="#3C7CD3" />
          <circle cx="106" cy="25" r="25" fill="#275A9F" />
        </svg>
      </div>
    </div>
    <div class="col flex-center decorative-bg-2">
      <div class="form-tile">
        <div class="form-header">
          <h2>Sign up</h2>
          <p class="form-info">Create your account</p>
        </div>

        <form id="sign-up-form" method="post">
          {% csrf_token %}
          <div class="form-fields-wrapper">
            {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              <div class="form-input">
                {{ field }}
              </div>
              {% if field.errors %} {% for error in field.errors %}
              <div class="error-message">{{ error }}</div>
              {% endfor %}
              {% endif %}
            </div>
            {% endfor %}
            <div class="submit-btn-wrapper">
              <button type="submit" class="btn-secondary submit-btn">
                Sign up
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </body>
</html>
