{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}My Site{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'assets/logos/Favicon.png' %}"
    />
  </head>
  <body class="white-bg">
    <div class="_3-col-display">
      <div class="col">
        <img
          src="{% static 'assets/images/blue-pattern-2.png' %}"
          alt="Decorative blue pattern"
          class="decorative-column"
        />
      </div>
      <div class="col">
        <div class="content-column">
          <img
            src="{% static 'assets/logos/care-compass-logo-blue.svg' %}"
            alt="Care compass logo"
            class="logo"
          />
          <div class="redirect-buttons">
            <button>
              <a href="{% url 'accounts:login' %}"> Login </a>
            </button>
            <button class="btn-secondary">
              <a href="{% url 'accounts:signup' %}"> Sign Up </a>
            </button>
          </div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="107"
              height="25"
              viewBox="0 0 212 50"
              fill="none"
            >
              <circle cx="25" cy="25" r="25" fill="#143C72" />
              <circle cx="187" cy="25" r="25" fill="#3C7CD3" />
              <circle cx="106" cy="25" r="25" fill="#275A9F" />
            </svg>
          </div>
        </div>
      </div>
      <div class="col">
        <img
          src="{% static 'assets/images/blue-pattern-3.png' %}"
          alt="Decorative blue pattern"
          class="decorative-column"
        />
      </div>
    </div>
  </body>
  <script src="{% static 'js/appointment-booking.js' %}"></script>
</html>
